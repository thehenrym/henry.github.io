<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #000000;
        }

        .text-container {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #f0f2f5;
        }

        .text-container .large-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 12rem;
            font-weight: 700;
            color: #ff0000;
            margin-bottom: 0.5rem;
            line-height: 1;
            text-transform: uppercase;
        }

        .clock-container {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: #333;
            margin-bottom: 2rem;
            line-height: 1;
        }

        .section-heading {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            text-transform: uppercase;
            margin-top: 3rem;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .image-grid-item {
            overflow: hidden;
            background-color: #ccc;
            cursor: pointer;
        }
        .image-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 768px) {
            .text-container .large-text {
                font-size: 6rem;
            }
            .clock-container {
                font-size: 2rem;
            }
            .section-heading {
                font-size: 2.5rem;
            }
            .container {
                padding: 1rem;
            }
        }

        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            max-width: 80%; /* Reduced max-width */
            max-height: 80%; /* Reduced max-height */
            padding: 20px; /* Added padding around the image and title */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            gap: 1rem;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0;
        }

        .modal-title {
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            line-height: 1;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            padding: 0 10px;
        }

        .close-button:hover,
        .close-button:focus {
            color: #bbb;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="text-container">
        <div class="large-text">HENRY</div>
        <div id="live-clock" class="clock-container"></div>
    </div>

    <div class="container">
        <h2 class="section-heading">Portraits</h2>
        <div class="image-grid">
            <div class="image-grid-item">
                <img src="images/1.png" alt="Portrait 1 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';" loading="lazy">
            </div>
            <div class="image-grid-item">
                <img src="images/2.png" alt="Portrait 2 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';" loading="lazy">
            </div>
            <div class="image-grid-item">
                <img src="images/3.png" alt="Portrait 3 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';" loading="lazy">
            </div>
            <div class="image-grid-item">
                <img src="images/4.png" alt="Portrait 4 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';" loading="lazy">
            </div>
        </div>

        <h2 class="section-heading">Motorsport</h2>
        <div class="image-grid">
            <div class="image-grid-item">
                <img src="https://placehold.co/400x600/e9c46a/ffffff?text=Motorsport+1" alt="Motorsport 1 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
            <div class="image-grid-item">
                <img src="https://placehold.co/400x600/8ecae6/ffffff?text=Motorsport+2" alt="Motorsport 2 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
            <div class="image-grid-item">
                <img src="https://placehold.co/400x600/219ebc/ffffff?text=Motorsport+3" alt="Motorsport 3 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
            <div class="image-grid-item">
                <img src="https://placehold.co/400x600/023047/ffffff?text=Motorsport+4" alt="Motorsport 4 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
        </div>
    </div>

    <div id="image-modal" class="modal-overlay">
        <span class="close-button">&times;</span>
        <div class="modal-content">
            <img id="modal-image" src="" alt="Large Portfolio Image">
            <div id="modal-title" class="modal-title"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('live-clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function initializeImageModal() {
            const imageGridItems = document.querySelectorAll('.image-grid-item img');
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            const closeButton = document.querySelector('.close-button');

            function openModal(imageSrc, imageAlt) {
                modal.style.display = 'flex';
                modalImage.src = imageSrc;
                modalTitle.textContent = imageAlt;
            }

            function closeModal() {
                modal.style.display = 'none';
                modalImage.src = '';
                modalTitle.textContent = '';
            }

            imageGridItems.forEach(item => {
                item.addEventListener('click', () => {
                    openModal(item.src, item.alt);
                });
            });

            closeButton.addEventListener('click', closeModal);

            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.style.display === 'flex') {
                    closeModal();
                }
            });
        }

        window.onload = function() {
            updateClock();
            setInterval(updateClock, 1000);
            initializeImageModal();
        };
    </script>

</body>
</html>
