<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #000000;
        }

        .text-container {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #f0f2f5;
        }

        .text-container .large-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 12rem;
            font-weight: 700;
            color: #ff0000;
            margin-bottom: 0.5rem;
            line-height: 1;
            text-transform: uppercase;
        }

        .clock-container {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: #333;
            margin-bottom: 2rem;
            line-height: 1;
        }

        .section-heading {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            text-transform: uppercase;
            margin-top: 3rem;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 1rem;
        }
        .image-grid-item {
            overflow: hidden;
            background-color: #ccc;
        }
        .image-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 768px) {
            .text-container .large-text {
                font-size: 6rem;
            }
            .clock-container {
                font-size: 2rem;
            }
            .section-heading {
                font-size: 2.5rem;
            }
            .container {
                padding: 1rem;
            }
            .image-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }
    </style>
</head>
<body>

    <div class="text-container">
        <div class="large-text">HENRY</div>
        <div id="live-clock" class="clock-container"></div>
    </div>

    <div class="container">
        <h2 class="section-heading">Portraits</h2>
        <div class="image-grid">
            <div class="image-grid-item">
                <img src="images/1.png" alt="Portrait 1 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
            <div class="image-grid-item">
                <img src="images/2.png" alt="Portrait 2 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
            <div class="image-grid-item">
                <img src="images/3.png" alt="Portrait 3 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
            <div class="image-grid-item">
                <img src="images/4.png" alt="Portrait 4 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
        </div>

        <h2 class="section-heading">Motorsport</h2>
        <div class="image-grid">
            <div class="image-grid-item">
                <img src="images/444.png" alt="Motorsport 1 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
            <div class="image-grid-item">
                <img src="images/9.png" alt="Motorsport 2 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
            <div class="image-grid-item">
                <img src="images/10.png" alt="Motorsport 3 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
            <div class="image-grid-item">
                <img src="images/12.png" alt="Motorsport 4 Title" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/ffffff?text=Error+Loading';">
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('live-clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        window.onload = function() {
            updateClock();
            setInterval(updateClock, 1000);
        };
    </script>

</body>
</html>
